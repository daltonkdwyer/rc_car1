<body>

<script>
    const website = "https://61df-71-125-233-231.ngrok.io/"
    // The direction comes in from each button
    function moveVehicle(direction) {
        var httpRequest = new XMLHttpRequest(),
        FD = new FormData();
        FD.append("direction", direction)
        // Shows where to send the data below (note that website is declared 6 lines above)
        httpRequest.open("POST", website, true);
        httpRequest.send(FD)
    }

    document.addEventListener('keydown', (e) => {
        // One of the below two functions prevents repeated POST requests from going through
        if (e.repeat) return;

        if (event.defaultPrevented) {
            return;
        };
        switch (event.key){
            case "ArrowUp":
                moveVehicle("FORWARD")
                break;
            case "ArrowDown":
                moveVehicle("BACK")
                break;
            case "ArrowLeft":
                moveVehicle("LEFT")
                break;
            case "ArrowRight":
                moveVehicle("RIGHT")
                break;
            case "Spacebar":
                moveVehicle("STOP")
                break;
            default:
                return;
        }

        event.preventDefault();
    }, true);

    window.addEventListener('keyup', function (event) {
        if (event.defaultPrevented) {
            return;
        };
        moveVehicle("STOP")

        event.preventDefault();
    }, true)

</script>
</body>
