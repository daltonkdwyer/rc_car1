<body>
    <h1>Drive my car...</h1>

<button type="button" onclick="moveForward('FORWARD')">Move Forward</button>
<button type="button" onclick="moveForward('BACK')">Move Back</button>
<button type="button" onclick="moveForward('LEFT')">Move Left</button>
<button type="button" onclick="moveForward('RIGHT')">Move Right</button>

<script>
    const website = "https://201d-71-125-233-231.ngrok.io"
    // The direction comes in from each button
    function moveForward(direction) {
        var httpRequest = new XMLHttpRequest(),
        FD = new FormData();
        FD.append("direction", direction)
        // What to do with where to send the data?
        httpRequest.open("POST", website, true);
        httpRequest.send(FD)
    }
</script>
</body>
