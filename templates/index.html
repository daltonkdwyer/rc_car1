<body>

    <h1>Drive my car...</h1>

    <form action="/" method="post">
        <button name = "direction" value="FORWARD">Forward</button>
    </form>
    <form action="/" method="post">
        <button name = "direction" value="BACK">Back</button>
    </form>
    <form action="/" method="post">
        <button name = "direction" value="LEFT">Left</button>
    </form>
    <form action="/" method="post">
        <button name = "direction" value="RIGHT">Right</button>
    </form>
    
    <video id = 'localvideo' autoplay playsinline></video>
    <video id = 'remotevideo' autoplay playsinline></video>


<button type="button" onclick="moveForward()">Move Forward</button>

<script>
    function moveForward() {
        var httpRequest = new XMLHttpRequest();
        httpRequest.open("PUSH", "http://127.0.0.1:5000/", true);
        httpRequest.send("direction=FORWARD")
    }
</script>


</body>
